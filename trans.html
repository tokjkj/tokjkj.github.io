<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translation</title>
<style>

  .container {

    box-shadow: 0 8px 20px rgba(0,0,0,0.1);

  }

  h2 {

    color: #1565c0;

  textarea {

    height: 120px;

    padding: 0.8rem;
    border: 1.5px solid #90caf9;
    border-radius: 10px;
    resize: none;

    outline: none;
  }

  textarea:focus {
    border-color: #1565c0;

  }

  .btn {
    width: 100%;
    padding: 0.8rem;
    margin-top: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background: #1565c0;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
  }

  .btn:hover {
    background: #0d47a1;
  }

  .btn:active {
    transform: scale(0.98);
  }

  .result {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 10px;
    background: #f5f5f5;
    font-family: "Consolas", monospace;
    font-size: 1.05rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    border: 1px solid #e0e0e0;
    transition: background 0.3s ease;
  }

  .copy-status {
    opacity: 0;
    text-align: center;
    margin-top: 0.8rem;
    color: #2e477d;
    font-size: 0.95rem;
    font-weight: 500;
    transition: opacity 0.5s ease;
  }

  .copy-status.show {
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ğŸŒ Translation</h2>

    <textarea id="inputText" placeholder="ë²ˆì—­í•  í•œêµ­ì–´ ë¬¸ì¥ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
    <button class="btn" id="translateBtn">ë²ˆì—­í•˜ê¸°</button>

    <div class="result" id="resultBox">ë²ˆì—­ ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
    <div class="copy-status" id="copyStatus">âœ”ï¸ ë²ˆì—­ ê²°ê³¼ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.</div>
  </div>

<script>
async function translateText() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("resultBox");
  const copyStatus = document.getElementById("copyStatus");

  if (!text) {
    alert("ë²ˆì—­í•  ë¬¸ì¥ì„ ì…ë ¥í•˜ì„¸ìš”!");
    return;
  }

  resultBox.textContent = "â³ ë²ˆì—­ ì¤‘...";
  copyStatus.classList.remove("show");

  try {
    // âœ… MyMemory ë¬´ë£Œ ë²ˆì—­ API (ko â†’ en)
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ko|en`;
    const res = await fetch(url);
    const data = await res.json();

    let translated = data.responseData.translatedText || "(ë²ˆì—­ ê²°ê³¼ ì—†ìŒ)";
    translated = translated.replace(/\s+/g, "-"); // ê³µë°± â†’ í•˜ì´í”ˆ

    resultBox.textContent = translated;

    // âœ… ê²°ê³¼ í´ë¦½ë³´ë“œ ë³µì‚¬
    await navigator.clipboard.writeText(translated);
    copyStatus.classList.add("show");

    // 2ì´ˆ í›„ ìˆ¨ê¹€
    setTimeout(() => copyStatus.classList.remove("show"), 2000);
  } catch (err) {
    resultBox.textContent = "âš ï¸ ë²ˆì—­ ì‹¤íŒ¨: " + err.message;
  }
}

// í´ë¦­ ì´ë²¤íŠ¸
document.getElementById("translateBtn").addEventListener("click", translateText);

// Enter í‚¤ë¡œ ë²ˆì—­

  }
});
</script>
</body>
</html>
