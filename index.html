<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Tools</title>
<style>
:root {
  --bg-main: #f4f4f4;
  --bg-card: #ffffff;
  --text-main: #333;
  --text-sub: #666;
  --border: #ddd;
  --accent: #999;
}

body {
  font-family: "ë§‘ì€ ê³ ë”•", "Segoe UI", "Noto Sans KR", sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  margin: 0;
  padding: 0;
}

.container {
  width: 99%;
  margin: 10px auto;
  background: var(--bg-card);
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  overflow: hidden;
  border: 1px solid var(--border);
}

.tabs {
  display: flex;
  border-bottom: 1px solid var(--border);
  background: #fafafa;
}

.tab-button {
  flex: 1;
  padding: 1rem;
  text-align: center;
  color: var(--text-sub);
  font-weight: 500;
  cursor: pointer;
  background: transparent;
  border: none;
  transition: all 0.25s ease;
}
.tab-button:hover {
  background: #f0f0f0;
  color: var(--text-main);
}
.tab-button.active {
  color: var(--text-main);
  font-weight: 600;
  background: #fff;
  border-bottom: 3px solid #bbb;
}

iframe {
  width: 100%;
  height: 900px;
  border: none;
  display: none;
  background: #fff;
}
iframe.active {
  display: block;
}

/* íƒ€ì´í‹€ */
.header {
  text-align: center;
  padding: 1.5rem;
  font-size: 1.5rem;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-main);
}
.footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  color: var(--text-sub);
  background: #fafafa;
  border-top: 1px solid var(--border);
}
</style>
</head>
<body>
<div class="container">
  <div class="tabs">
    <button class="tab-button active" data-src="webp.html">ğŸ–¼ï¸ Image WebP Convert</button>
    <button class="tab-button" data-src="trans.html">ğŸŒ Translation</button>
    <button class="tab-button" data-src="tistory.html">ğŸ§© Tistory HTML Convert</button>
  </div>

  <iframe id="iframe1" src="webp.html" class="active"></iframe>
  <iframe id="iframe2"></iframe>
  <iframe id="iframe3"></iframe>
</div>

<script>
const buttons = document.querySelectorAll('.tab-button');
const iframes = document.querySelectorAll('iframe');

buttons.forEach((btn, index) => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    iframes.forEach(f => f.classList.remove('active'));

    const target = iframes[index];
    target.src = btn.dataset.src; // í•„ìš”í•œ ê²½ìš° ìƒˆë¡œ ë¡œë“œ
    target.classList.add('active');
  });
});
</script>
</body>
</html>
