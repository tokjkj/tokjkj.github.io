<body>
  <header>ğŸ§© Tistory HTML Convert</header>
  <div id="copyMessage">ğŸ“‹ ë³€í™˜ëœ ì½”ë“œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>
  <main>
    <textarea id="input" placeholder="ì—¬ê¸°ì— HTML ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea>
    <pre id="output"></pre>
  </main>
  <footer>Â© 2025 Tistory HTML Convert</footer>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const copyMessage = document.getElementById("copyMessage");

    input.addEventListener("input", () => {
      const html = input.value;
      const transformed = transformHTML(html);
      output.textContent = transformed;

      // ë³€í™˜ ê²°ê³¼ í´ë¦½ë³´ë“œ ë³µì‚¬
      copyToClipboard(transformed);
    });

    function transformHTML(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // âœ… <hr> íƒœê·¸ ì œê±°
      doc.querySelectorAll("hr").forEach(hr => hr.remove());

      const tables = doc.querySelectorAll("table");

      tables.forEach(table => {
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // âœ… table ì†ì„± ì¶”ê°€
        table.setAttribute("style", "border-collapse: collapse; width: 100%;");
        table.setAttribute("border", "1");
        table.setAttribute("data-ke-style", "style13");

        // âœ… thead â†’ tbody ìµœìƒë‹¨ ì´ë™
        if (thead && tbody) {
          const rows = Array.from(thead.querySelectorAll("tr"));
          rows.reverse().forEach(tr => tbody.insertBefore(tr, tbody.firstChild));
          thead.remove();
        }

        // âœ… th â†’ td (ê°€ìš´ë° ì •ë ¬)
        const thElements = table.querySelectorAll("th");
        thElements.forEach(th => {
          const td = document.createElement("td");
          td.innerHTML = th.innerHTML;
          td.setAttribute("style", "text-align: center;");
          th.replaceWith(td);
        });
      });

      let result = doc.body.innerHTML.trim();

      result = result.replace(/\(\[.*?\]\)/g, '');

      return result;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // âœ… ë³µì‚¬ ë©”ì‹œì§€ í‘œì‹œ í›„ ì„œì„œíˆ ì‚¬ë¼ì§€ê¸°
        copyMessage.classList.add("show");
        setTimeout(() => copyMessage.classList.remove("show"), 2000);
      }).catch(err => {
        console.error("í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:", err);
      });
    }
  </script>
</body>
