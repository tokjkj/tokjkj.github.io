<body>

  <main>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const copyMessage = document.getElementById("copyMessage");

    input.addEventListener("input", () => {
      const html = input.value;
      const transformed = transformHTML(html);
      output.textContent = transformed;

      // ë³€í™˜ ê²°ê³¼ í´ë¦½ë³´ë“œ ë³µì‚¬
      copyToClipboard(transformed);
    });

    function transformHTML(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      /* 1) h1 -> h2 data-ke-size="size26" */
        doc.querySelectorAll("h1").forEach(h1 => {
        const h2 = doc.createElement("h2");
        h2.setAttribute("data-ke-size", "size26");
        h2.innerHTML = h1.innerHTML;
        h1.replaceWith(h2);
        });

        /* 2) <p><img></p> â†’ <center><img></center> */
        doc.querySelectorAll("p > img").forEach(img => {
        const p = img.parentElement;

        const center = doc.createElement("center");
        center.appendChild(img.cloneNode(true));

        p.replaceWith(center);
        });

        /* 3) a íƒœê·¸ â†’ ë²„íŠ¼ ìŠ¤íƒ€ì¼ + centerë¡œ ê°ì‹¸ê¸° (href ìœ ì§€) */
        const BTN_STYLE = `
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:10px 26px;
        border-radius:9999px;
        color:#fff;
        font-weight:bold;
        font-size:16px;
        letter-spacing:-0.2px;
        text-decoration:none;
        background:linear-gradient(180deg,#2f6bff 0%,#1f57f3 100%);
        `.trim();

        doc.querySelectorAll("a").forEach(a => {
        // ì´ë¯¸ center ì•ˆì— ìˆëŠ” a ëŠ” ì œì™¸ (ì¤‘ë³µ ë°©ì§€)
        if (a.closest("center")) return;

        const href = a.getAttribute("href") || "";
        const html = a.innerHTML;

        const newA = doc.createElement("a");
        newA.setAttribute("href", href);
        newA.setAttribute("role", "button");
        newA.setAttribute("style", BTN_STYLE);
        newA.innerHTML = html;

        const center = doc.createElement("center");
        center.appendChild(newA);

        a.replaceWith(center);
        });

      let result = doc.body.innerHTML.trim();

      result = result.replace(/\(\[.*?\]\)/g, '');

      return result;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // âœ… ë³µì‚¬ ë©”ì‹œì§€ í‘œì‹œ í›„ ì„œì„œíˆ ì‚¬ë¼ì§€ê¸°
        copyMessage.classList.add("show");
        setTimeout(() => copyMessage.classList.remove("show"), 2000);
      }).catch(err => {
        console.error("í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:", err);
      });
    }
  </script>
